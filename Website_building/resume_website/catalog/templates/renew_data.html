<!DOCTYPE html>
<html lang="en">
  <form  action="{% url 'renew_data_url' %}" method="post">
    {% csrf_token %}
    <input type="number" name="search_id" />
    <input type="hidden" name="action" value="search">
    <input type="submit" value="search" />
  </form>
  <table>
    <thead>
        <tr>
            <th colspan="3">Old Data</th>
        </tr>
        <tr>
          <th>Card ID</th>
          <th>Card Name</th>
          <th>Card Type</th>
        </tr>
    </thead>
    <tbody>
          <tr>
            <td>{{old_card.card_ID}}</td> 
            <td>{{old_card.card_name}}</td>
            <td>{{old_card.card_type}}</td>
          </tr>
    </tbody>
  </table>

  <form  action="{% url 'renew_data_url' %}" method="post">
    {% csrf_token %}
    <input type="number" name="new_ID" value="ID">
    <input type="text" name="new_name" value="name">
    <input type="text" name="new_type" value="type">
    <input type="hidden" name="action" value="renew">
    <input type="submit" value="renew" /> 
  <table>
    <thead>
        <tr>
            <th colspan="3">New Data</th>
        </tr>
        <tr>
          <th>Card ID</th>
          <th>Card Name</th>
          <th>Card Type</th>
        </tr>
    </thead>
    <tbody>
          <tr>
            <td>{{card.card_ID}}</td> 
            <td>{{card.card_name}}</td>
            <td>{{card.card_type}}</td>
          </tr>
    </tbody>
  </table>
